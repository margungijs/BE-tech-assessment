version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel-app
    ports:
      - "8000:8000"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
      - redis
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: base64:Y2qUPZZr+YTcPdq5Z5xY2NpgyOnjIWx1qFHj+0Sphg4=
      APP_URL: http://localhost:8000
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: assessment
      DB_USERNAME: root
      DB_PASSWORD: root
      CACHE_DRIVER: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_CONNECTION: redis
    command: php artisan serve --host=0.0.0.0 --port=8000

  db:
    image: mysql:8.0
    container_name: laravel-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: assessment
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

  redis:
    image: redis:7
    container_name: laravel-redis
    ports:
      - "6379:6379"

volumes:
  dbdata:
